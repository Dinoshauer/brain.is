<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="/static/app-icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/app-icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/app-icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/app-icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/app-icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/app-icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/app-icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/app-icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/app-icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/app-icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/app-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/app-icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/app-icon/favicon-16x16.png">
    <link rel="manifest" href="/static/app-icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/app-icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="{{ thing }}'s brain is..." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://{{ thing }}.brain.is/" />
    <meta property="og:image" content="http://{{ thing }}.brain.is/static/app-icon/thumbnail.png" />
    <meta property="og:description" content="{{ thing }}'s brain is feeling wondrous." />
    <meta property="og:site_name" content="brain.is" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@dinoshauer">

    <title>{{ thing }}.brain.is/</title>
    <style>
      h1 {
        display: inline;
      }

      .hidden {
        display: none;
      }

      #footer {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      a, a:visited {
        color: black;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>{{ thing }}.brain.is/</h1>
    <h1 contentEditable="true" id="input"></h1>
    <p id="command" class="hidden">Press enter...</p>
    {{#if hasRecents}}
      <div>
        <p>Recent brains</p>
        <ul>
        {{#each recentThings}}
          <li>
            <a href="//{{ this }}">{{ this }}</a>
          </li>
        {{/each}}
        </ul>
      </div>
    {{/if}}
    <div id="footer">
      <p>Built with üí© and ‚è∞ by <a href="https://github.com/Dinoshauer">@dinoshauer</a></p>
      <p><a href="https://github.com/Dinoshauer/brain.is">Fork it!</a></p>
    </div>
    <script>
      var input = document.getElementById('input');
      var command = document.getElementById('command');

      input.focus();
      input.addEventListener('keypress', onkeypress);
      input.addEventListener('input', oninput);

      function onkeypress (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          input.innerHTML = input.innerHTML.trim();

          window.location = '/' + input.innerText.replace(/\s/g, '/');
        }
      }

      function oninput () {
        var text = input.innerText;

        if (text.length === 0) command.className = 'hidden';
        else command.className = '';
      }
    </script>
  </body>
</html>
