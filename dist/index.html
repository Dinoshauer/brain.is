<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>brain.is/</title>
    <style>
      h1 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>my brain.is/</h1>
    <h1 contentEditable="true" id="input"></h1>
    <script>
      var input = document.getElementById('input');

      input.focus();
      input.addEventListener('input', function() {
        var text = input.innerText;
        if (text.charAt(text.length - 2) === '\n') {
          return window.location = '/' + text;
        }
        input.innerText = text.replace(' ', '/') .replace('\n', '');
      });
    </script>
  </body>
</html>
